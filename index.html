<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Array Sort</h2>

<p>Click the buttons to sort car objects on age.</p>

<button onClick="myFunction()">Sort</button>

<p id="demo"></p>

<script>
var games = [
{name:"Spiderman", owned:"No"},
{name:"God of War", owned:"Yes"},
{name:"Horizon: Zero Dawn", owned:"Yes"}]

displayGames();

function myFunction() {
    games.push("Uncharted 4", "Yes")
    displayCars();
}

  
function displayGames() {
  document.getElementById("demo").innerHTML =
  games[0].name + " " + games[0].owned + "<br>" +
  games[1].name + " " + games[1].owned + "<br>" +
  games[2].name + " " + games[2].owned;
}
</script>
</body>
</html>
